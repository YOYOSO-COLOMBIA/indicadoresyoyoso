<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal de Reportes Power BI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(to right, #a4e4e5 0%, #60c0c2 100%);
      min-height: 100vh;
      color: #333;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      margin-bottom: 30px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(to bottom, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 1.1rem;
      color: #666;
      font-weight: 400;
    }

    nav {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 25px;
      margin-bottom: 30px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .nav-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: #444;
      margin-bottom: 20px;
      text-align: center;
    }

    .button-container {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      background: linear-gradient(to bottom, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1rem;
      font-weight: 500;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
      position: relative;
      overflow: hidden;
      min-width: 200px;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    button:hover::before {
      left: 100%;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    button i {
      margin-right: 8px;
    }

    .report-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      overflow: hidden;
    }

    .iframe-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 20px;
      background: #f8f9fa;
      border-radius: 12px 12px 0 0;
      border-bottom: 1px solid #e9ecef;
    }

    .iframe-title {
      font-weight: 600;
      color: #495057;
      display: flex;
      align-items: center;
    }

    .iframe-title i {
      margin-right: 8px;
      color: #667eea;
    }

    .status-indicator {
      display: flex;
      align-items: center;
      font-size: 0.9rem;
      color: #28a745;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      background: #28a745;
      border-radius: 50%;
      margin-right: 5px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {
        opacity: 1;
      }

      50% {
        opacity: 0.5;
      }

      100% {
        opacity: 1;
      }
    }

    iframe {
      width: 100%;
      height: 85vh;
      border: none;
      border-radius: 0 0 12px 12px;
      background: #f8f9fa;
    }

    .loading-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .loading-overlay.show {
      opacity: 1;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    @media (max-width: 768px) {
      .container {
        padding: 10px;
      }

      header h1 {
        font-size: 2rem;
      }

      .button-container {
        flex-direction: column;
        align-items: center;
      }

      button {
        width: 100%;
        max-width: 300px;
      }

      iframe {
        height: 70vh;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <header>
      <h1><i class="fas fa-chart-line"></i> Portal de Reportes Power BI</h1>
      <p class="subtitle">Visualiza y analiza tus datos empresariales en tiempo real</p>
    </header>

    <nav>
      <div class="nav-title">Selecciona un Reporte</div>
      <div class="button-container">
        <button
          onclick="cambiarReporte('https://app.powerbi.com/reportEmbed?reportId=7c1a2850-5c5b-4dc4-9ac3-f3af773a72ee&autoAuth=true&ctid=f7e5f96c-b944-4126-b422-2b13a1aa0312', 'Reporte de Ventas')">
          <i class="fas fa-chart-bar"></i>Reporte de Ventas
        </button>
        <button
          onclick="cambiarReporte('https://app.powerbi.com/reportEmbed?reportId=33666164-28d4-4a9c-aae1-2961128169e1&autoAuth=true&ctid=f7e5f96c-b944-4126-b422-2b13a1aa0312', 'Reporte de Inventarios')">
          <i class="fas fa-boxes"></i>Reporte de Inventarios
        </button>

        <button
          onclick="cambiarReporte('-', 'PRONTO')">
          <i class="fas fa-chart-bar"></i>PRONTO
        </button>
      </div>
    </nav>

    <main class="report-container">
      <div class="iframe-header">
        <div class="iframe-title">
          <i class="fas fa-chart-area"></i>
          <span id="reportTitle">Reporte de Ventas</span>
        </div>
        <div class="status-indicator">
          <div class="status-dot"></div>
          En línea
        </div>
      </div>
      <div style="position: relative;">
        <iframe id="iframeReporte"
          src="https://app.powerbi.com/reportEmbed?reportId=7c1a2850-5c5b-4dc4-9ac3-f3af773a72ee&autoAuth=true&ctid=f7e5f96c-b944-4126-b422-2b13a1aa0312"
          allowfullscreen="true">
        </iframe>
        <div class="loading-overlay" id="loadingOverlay">
          <div class="spinner"></div>
        </div>
      </div>
    </main>
  </div>

  <script>
    function cambiarReporte(url, titulo) {
      const iframe = document.getElementById('iframeReporte');
      const reportTitle = document.getElementById('reportTitle');
      const loadingOverlay = document.getElementById('loadingOverlay');

      // Mostrar indicador de carga
      loadingOverlay.classList.add('show');

      // Cambiar título
      reportTitle.textContent = titulo;

      // Cambiar URL del iframe
      iframe.src = url;

      // Ocultar indicador de carga después de un tiempo
      setTimeout(() => {
        loadingOverlay.classList.remove('show');
      }, 2000);
    }

    // Ocultar indicador de carga cuando el iframe termine de cargar
    document.getElementById('iframeReporte').addEventListener('load', function () {
      document.getElementById('loadingOverlay').classList.remove('show');
    });
  </script>

</body>

</html>
